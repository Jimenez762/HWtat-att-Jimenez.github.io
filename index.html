<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор вопросов</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключение стилей -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js" style="position: absolute; width: 100%; height: 100%;"></div>

  <!-- Модальное окно -->
  <div id="password-modal" class="modal">
    <div class="modal-content">
      <h2>Введите пароль</h2>
      <input type="password" id="password-input" placeholder="Введите пароль">
      <button class="button" onclick="checkPassword()">Войти</button>
      <p id="error-message" class="error-message">Неверный пароль. Попробуйте еще раз.</p>
    </div>
  </div>

  <div class="container" id="main-container">
    <h1>Генератор вопросов</h1>
    <div id="generator-selection" class="section">
      <h2>Выберите генератор:</h2>
      <button class="button" onclick="selectGenerator('Учитель')">Учитель</button>
      <button class="button" onclick="selectGenerator('Аттестатор')">Аттестатор</button>
    </div>
    <div id="name-input-section" class="section">
      <h2>Введите данные</h2>
      <div class="input-container">
        <input type="text" id="traineeName" placeholder="Ник стажёра">
        <input type="text" id="teacherName" placeholder="Ник учителя (необязательно)">
        <input type="text" id="attesterName" placeholder="Ник аттестатора (необязательно)">
      </div>
      <button class="button" onclick="startQuestions()">Начать тест</button>
    </div>
    <div id="questions-section" class="section">
      <h2>Вопросы</h2>
      <h3 id="timer">12:00</h3>
      <button class="button" onclick="startTimer()">Запустить таймер</button>
      <button class="button" onclick="stopTimer()">Остановить таймер</button>
      <button class="button" onclick="resetTimer()">Сбросить таймер</button>
      <div class="questions-container" id="questions-list"></div>
      <button class="button" onclick="showResults()">Показать результаты</button>
    </div>
    <div id="results-section" class="section">
      <div class="d-flex justify-content-between">
        <button class="button back-button" onclick="goBackToQuestions()">Назад к вопросам</button>
        <button class="button back-button" onclick="downloadResults()">Скачать результаты</button>
      </div>
      <h2>Результаты</h2>
      <div class="results-container">
        <h3>Итоговые данные:</h3>
        <p>Ник стажёра: <span id="result-trainee" class="highlight"></span></p>
        <p>Ник учителя: <span id="result-teacher" class="highlight"></span></p>
        <p>Ник аттестатора: <span id="result-attester" class="highlight"></span></p>
        <div class="questions-results" id="questions-results"></div>
        <p>Общее количество баллов: <span id="total-score" class="highlight">0</span></p>
        <p>Оставшейся время: <span id="time-spent" class="highlight">12:00</span></p>
      </div>
    </div>
  </div>


  <script src="script.js"></script> <!-- Подключение скрипта -->
</body>
</html>
